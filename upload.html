<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Skin Image - PsoriasisScan AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Upload Skin Image</h2>
        <form enctype="multipart/form-data">
            <input type="file" accept="image/*" required />
            <button type="submit" class="btn-primary">Scan Image</button>
        </form>
    </div>
</body>
</html>

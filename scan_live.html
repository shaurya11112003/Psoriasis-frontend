<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Scan - PsoriasisScan AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Scan Live Using Webcam</h2>
        <video id="video" width="400" autoplay></video>
        <button class="btn-primary" onclick="capture()">Capture & Scan</button>
        <canvas id="canvas" width="400" style="display:none;"></canvas>
    </div>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            });

        function capture() {
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            canvas.style.display = 'block';
            // You can add further logic to send the canvas image to your backend
        }
    </script>
</body>
</html>
